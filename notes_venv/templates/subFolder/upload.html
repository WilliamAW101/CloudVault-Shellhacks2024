<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/notes_venv/static/styles/styles.css">
    <title>CloudVault - Upload</title>
</head>
<body>
    <header>
        <h1>Upload Your File</h1>
        <p>Please select a file to upload.</p>
        <p>Supported formats: JPG, PNG, PDF, DOC, DOCX, TXT, ZIP, TAR, RAR.</p>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx, .txt, .zip, .tar, .rar" required>
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
</html>
