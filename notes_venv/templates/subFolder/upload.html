<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/upload.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <title>CloudVault - Upload</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-name">
            <img src="static/images/icons8-cloud-96.png" alt="logo.png">
            <a href="idx">CLOUD VAULT</a>
        </div>
        <div class="navbar-links">
            <ul>
                <li><a href="about">ABOUT</a></li>
                <li><a href="uploading">UPLOAD</a></li> 
            </ul>
        </div>
    </nav>
    <section>
        <div class="upload-form">
            <header>
                <h1>Upload Your File</h1>   
                <p>Please select a file to upload.</p>
                <p>Supported formats: JPG, PNG, PDF, DOC, DOCX, TXT, ZIP, TAR, RAR.</p>
            </header>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx, .txt, .zip, .tar, .rar" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>
</body>
</html>
